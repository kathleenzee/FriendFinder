  <script type="text/javascript">
    $('#submit').on("click", function() {
            var inputData = {

                photo: $('#profilePic').val(),

            }
        var currentURL = window.location.origin;
            $.post(currentURL, + "/api/friends", inputData, function(data) {
                    $("#friendMatchName").text(data.name);
                    $("#friendMatchImage").attr("src", data.photo);
