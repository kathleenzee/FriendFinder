    <div class="container">

<script type="text/javascript">
$("#submit").on("click", function() {
    // console.log("clicked");

        var newFriendsData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
                 parseInt($('#q1').val()),
                 parseInt($('#q2').val()),
                 parseInt($('#q3').val()),
                 parseInt($('#q4').val()),
                 parseInt($('#q5').val()),
                 parseInt($('#q6').val()),
                 parseInt($('#q7').val()),
                 parseInt($('#q8').val()),
          ]
        };
        var currentURL = window.location.origin;

        $.post(currentURL + "/api/friends", newFriendsData, function(data) {
            console.log(data);
          $("#matchName").text(data.name);
          $("#matchImg").attr("src", data.photo);
          $("#resultsModal").modal("toggle");
        });

      return false;
    });

</script>
